<!DOCTYPE html>
<html lang="">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Finanças</title>
<style>
    /* Estilos CSS */
    body {
        /*color: #fff;*/
        color: #fffb06;
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-image: url('https://img.freepik.com/fotos-premium/dinheiro-crescimento-negocio-grafico-economia-financas-estoque-ou-moeda-investimento-diagrama-financeiro-grafico-de-lucro-de-acoes-de-precos-de-mercado-de-cambio-global-na-analise-economica-fundo-3d-com-comercio-de-sucesso_79161-2035.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        background-attachment: fixed;
    }
    p{
        background-color: #0b486481;
    }
    .container {
        max-width: 600px;
        margin: 0 auto;
        padding: 20px;
    }
    input[type="text"] {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
    }
    button {
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
    }
    button:hover {
        background-color: #0056b3;
    }
    #resultado {
        margin-top: 20px;
        padding: 10px;
        border: 1px solid #ccc;
    }
</style>
</head>
<body>
<div class="container">
    <h2>Finanças</h2>
    <label for="nome">Nome:</label>
    <input type="text" id="nome">
    <label for="renda" >Renda:</label>
    <input type="text" placeholder="1000.00" id="renda">
    <button onclick="calcularFinancas()">Calcular Finanças</button>
    <button onclick="calcularEconomia()">Calcular Economia</button>
    <div id="resultado"></div>
</div>

<script>
    // Lógica JavaScript
    function calcularFinancas() {
        var nome = document.getElementById('nome').value;
        var renda = parseFloat(document.getElementById('renda').value);

        if (nome === '' || isNaN(renda)) {
            alert('Por favor, insira um nome e uma renda válida.');
            return;
        }

        var lili = renda * 0.10;
        var instr = renda * 0.10;
        var diversao = renda * 0.10;
        var imprevistos = renda * 0.10;
        var mimo = renda * 0.10;
        var dessenciais = renda * 0.50;
        var calculo = lili + instr + diversao + imprevistos + mimo + dessenciais;

        var resultado = `
            <h3>Resultado:</h3>
            <p>Nome: ${nome}</p>
            <p>Renda Informada: R$ ${renda.toFixed(2)}</p>
            <p>Mimo: R$ ${mimo.toFixed(2)}</p>
            <p>Instrução Financeira: R$ ${instr.toFixed(2)}</p>
            <p>Despesas Essenciais: R$ ${dessenciais.toFixed(2)}</p>
            <p>Imprevistos: R$ ${imprevistos.toFixed(2)}</p>
            <p>Diversão: R$ ${diversao.toFixed(2)}</p>
            <p>Liberdade Financeira: R$ ${lili.toFixed(2)}</p>
            <p>Total Calculado: R$ ${calculo.toFixed(2)}</p>
        `;

        document.getElementById('resultado').innerHTML = resultado;
    }

    function calcularEconomia() {
        var dream = parseFloat(document.getElementById('renda').value);
        var mes = parseInt(prompt('Digite o número de meses para economizar:'));

        if (isNaN(dream) || isNaN(mes) || mes <= 0) {
            alert('Por favor, insira um valor válido.');
            return;
        }

        var dias = mes * 30;
        var res = dream / dias;
        var resm = dream / mes;

        var resultado = `
            <h3>Economia:</h3>
            <p>Deve-se economizar ao dia: R$ ${res.toFixed(2)}</p>
            <p>Deve-se economizar ao mês: R$ ${resm.toFixed(2)}</p>
            <p>Total de meses: ${mes}</p>
        `;

        document.getElementById('resultado').innerHTML = resultado;
    }
</script>
</body>
</html>
